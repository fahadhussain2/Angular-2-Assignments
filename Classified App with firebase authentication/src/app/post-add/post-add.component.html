<div class="container">
  <h3>Submit an Ad</h3>
  <form class="form-horizontal">
    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Product Title:</label>
      <div class="col-sm-6">
        <label class="radio-inline">
      <input type="radio" name="optradio" #cat1>Car 
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" #cat2>Mobile
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" #cat3>Laptop
    </label>
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Product Name:</label>
      <div class="col-sm-6">
        <input class="form-control" id="email"  placeholder="Enter Product name" #name>
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Product Model #</label>
      <div class="col-sm-6">
        <input class="form-control" id="email"  placeholder="Enter Product Model #" #modelno>
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Product used:</label>
      <div class="col-sm-6">
        <input class="form-control" id="email"  placeholder="Product used" #used>
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Color:</label>
      <div class="col-sm-6">
        <input class="form-control" id="email"  placeholder="Enter Color" #color>
      </div>
    </div>

    <div class="form-group">
    <div class="col-sm-1"></div>
      <label class="control-label col-sm-2">Price:</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="email"  placeholder="Enter Price" #price>
      </div>
    </div>


    
    <div class="form-group">
    <div class="col-sm-1"></div>
      <div class="col-sm-offset-2 col-sm-6">
        <button (click)="postadd(title,name,modelno,used,color,price,cat1,cat2,cat3)" class="btn btn-default btn-success">Post Add</button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="alert==true" class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error! Please fill all the fields</strong>
</div>

<div *ngIf="alert==false" class="alert alert-success">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Success! Your Ad has been posted successfully</strong>
</div>
